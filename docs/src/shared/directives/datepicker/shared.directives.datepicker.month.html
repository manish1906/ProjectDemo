<table role="grid" style="outline:0;" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}"
    ba-col="12">
    <thead>
        <tr class="ba-datepicker-header" ba-mb="2">
            <th>
                <button type="button" class="ba-btn-n-mono ba-btn--xs ba-btn--block" ng-click="move(-1)" tabindex="-1"
                    ba-svg="arrow-left-1" ba-c-svg="mono-dark"></button>
            </th>
            <th>
                <button id="{{::uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button"
                    class="ba-btn-n-mono ba-btn--xs" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode"
                    tabindex="-1" style="width:100%;"><strong>{{title}}</strong></button>
            </th>
            <th>
                <button type="button" class="ba-btn-n-mono ba-btn--xs ba-btn--block" ng-click="move(1)" tabindex="-1"
                    ba-svg="arrow-right-1" ba-c-svg="mono-dark"></button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in rows track by $index">
            <td ng-repeat="dt in row track by dt.date" class="ba-datepicker-month" role="gridcell" id="{{::dt.uid}}"
                ng-class="::dt.customClass">
                <button type="button" style="min-width:100%;" class="ba-btn-n-mono ba-btn--xs ba-datepicker-btn--month"
                    ng-class="{'ba-btn--active': dt.selected, 'ba-text-accent': isActive(dt)}" ng-click="select(dt.date)"
                    ng-disabled="dt.disabled" tabindex="-1">
                    <span ba-text="{{dt.current && 'bold'}}" ba-c-text="{{dt.secondary && !dt.disabled ? 3 : ''}}">{{::dt.label.substring(0,
                        3)}}</span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
