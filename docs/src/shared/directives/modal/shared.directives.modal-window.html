<div tabindex="-1" role="dialog" class="ba-modal valign-contain fade" ng-class="{in: animate}" ng-style="{'z-index': 9010 + index*10, display: 'block'}">
    <div class="ba-modal-dialog" ng-class="{'ba-modal--sm': size == 'sm', 'ba-modal--md': size == 'md', 'ba-modal--lg': size == 'lg', 'ba-modal--xl': size == 'xl', 'ba-modal--full': size == 'full'}">
        <div class="ba-modal-content" modal-transclude></div>
    </div>
</div>
